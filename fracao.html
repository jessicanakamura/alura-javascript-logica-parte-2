<meta chasert = UTF-8>

<canvas width="600" height="400"></canvas>

<script>

	function desenhaQuadrado(cor, x, y, tamanho) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, tamanho, tamanho);
		pincel.fillStroke = "black"
		pincel.strokeRect(x, y, tamanho, tamanho);

	}

	function desenhaTexto (texto, x, y) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		pincel.font= "20px Georgia";
		pincel.fillStyle="black";
		pincel.fillText(texto, x, y);
	}

	desenhaTexto("Qual é a fração?", 50, 30);

	var y = 50;

	desenhaQuadrado("green", 50, y, 100, 100);
	desenhaQuadrado("green", 150, y, 100, 100);
	desenhaQuadrado("green", 250, y, 100, 100);
	desenhaQuadrado("white", 350, y, 100, 100);

</script>
